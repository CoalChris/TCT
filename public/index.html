<!DOCTYPE html>
<html ng-app="TCT">
<head>
   <base href="/">
   <title>The Chris Times</title>
   <meta charset="utf-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <link rel="stylesheet" href="style/bootstrap.min.css">
   <link rel='stylesheet' type='text/css' href="style/roboto.css">
   <link rel='stylesheet' type='text/css' href="style/berkshire-swash.css">
   <link rel="stylesheet" type="text/css" href="style/index.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
   <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
   <script type="text/javascript" src="scripts/ng-infinite-scroll.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
   <!--YouTube API-->
   <script src="https://apis.google.com/js/platform.js"></script>
   <script type="text/javascript" src="scripts/index.js"></script>
   <!--AngularJS Scripts-->
   <script type="text/javascript" src="scripts/app.js"></script>
   <script type="text/javascript" src="scripts/stories.js"></script>
   <script type="text/javascript" src="scripts/scroll.js"></script>
   <script type="text/javascript" src="scripts/routes.js"></script>
   <script type="text/javascript" src="scripts/angular-socialshare.js"></script>
</head>
   <body>
      <!--Facebook API-->
      <div id="fb-root"></div>
      <script>
         (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9";
            fjs.parentNode.insertBefore(js, fjs);
         } (document, 'script', 'facebook-jssdk'));
      </script>

      <ng-view></ng-view>

      <img scroll-to="#scroll-to" id="scroll-up" src="img/up-arrow.png">
      <footer class="container-fluid">
         <div class="row">
            <p class="col-sm-4">&copy; 2017 CC Group</p>
            <ul class="col-sm-8">
               <li><a href="https://www.facebook.com/coal.chris" target="_blank"><img src="img/facebook.svg"></a></li>
               <li class="col-sm-1"><a href="https://www.youtube.com/channel/UCf9J4CNaeTISEJAm-nR-nmg" target="_blank"><img src="img/youtube.png"></a></li>
            </ul>
         </div>
      </footer>
   </body>
</html>
