<header class="container-fluid">
   <div class="row">
      <h1 scroll-to="#fb-root" class="col-sm-2"><a href="/">TCT</a></h1>
      <nav class="col-sm-12">
         <!--<a href="https://www.facebook.com/coal.chris" class="col-sm-2">Facebook</a>-->
         <a href="https://www.youtube.com/channel/UCf9J4CNaeTISEJAm-nR-nmg" class="col-sm-2">YouTube</a>
         <a href="/jet" scroll-to="#fb-root" class="col-sm-2">JET</a>
         <a href="/posts" scroll-to="#fb-root" class="col-sm-2">Posts</a>
         <!--<a href="https://www.facebook.com/coal.chris" class="col-sm-3" id="nav-fb">Facebook</a>-->
         <a href="https://www.youtube.com/channel/UCf9J4CNaeTISEJAm-nR-nmg" class="col-sm-3" id="nav-yt">YouTube</a>
         <a href="/posts" scroll-to="#fb-root" class="col-sm-3">Posts</a>
         <div class="col-sm-3" id="dropdown">
            <div id="menu-btn" ng-class="{'open': isActive}" ng-click="showMenu = !showMenu; activate()">
               <span></span>
               <span></span>
               <span></span>
               <span></span>
            </div>
            <div id="dropdown-menu" ng-show="showMenu">
               <a scroll-to="#posts" class="col-sm-2" href="/jet">JET</a>
            </div>
         </div>
      </nav>
   </div>
</header>
<div id="posts-header"></div>
<section class="container" id="content">
   <div id="main">
      <div id="scroll-to"></div>
      <article ng-repeat="article in articles | filter: filterId">
         <h1 class="title">{{ article.title }}</h1>
         <p class="date">{{ article.date }}</p>
         <img class="image" ng-src="{{ article.image }}">
         <p class="blurb">{{ article.blurb }}</p>
         <p class="text" ng-bind-html="article.text"/>
         <div class="row text-right">
            <h4><p></p>SHARE</h4>
            <img class="fb-share" src="../img/facebook-icon.png" socialshare socialshare-provider="facebook" socialshare-type="share" socialshare-via="100846010551968" socialshare-url="https://thechristimes.herokuapp.com/posts/{{ article.id }}">
            <img class="twitter-share" src="../img/twitter-icon.png" socialshare socialshare-provider="twitter" socialshare-url="https://thechristimes.herokuapp.com/posts/{{ article.id }}">
            <img class="google-share" src="../img/google-icon.png" socialshare socialshare-provider="google" socialshare-url="https://thechristimes.herokuapp.com/posts/{{ article.id }}">
            <img class="pinterest-share" src="../img/pinterest-icon.png" socialshare socialshare-provider="pinterest" socialshare-url="https://thechristimes.herokuapp.com/posts/{{ article.id }}">
         </div>
      </article>
      <a scroll-to="#posts-header" href="/posts/{{ prevId }}" ng-show="prevFound"><p id="prev">Previous</p></a>
      <a scroll-to="#posts-header" href="/posts/{{ nextId }}" ng-show="nextFound"><p id="next">Next</p></a>
   </div>
   <div id="suggestions">
      <p id="recommended">Recommended</p>
      <div class="suggests" ng-repeat="article in articles | filter: filterType | limitTo: 4">
         <a href="/posts/{{ article.id }}" scroll-to="#fb-root"><img class="suggest-image" ng-src="{{ article.image }}"></a>
         <div>
            <p class="suggest-title"><a href="/posts/{{ article.id }}" scroll-to="#fb-root">{{ article.title }}</a></p>
         </div>
      </div>
   </div>
</section>
